<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="./templates/adminTemplate.xhtml">

            <ui:define name="content">
                <h:form> 
                <div id="header">
				<div id="welcome">&nbsp;Manage Audiobooks</div><div id="logout">
                        <h:commandLink action="#{accountReq.logoutStaff()}">
                            <img src="images/logout.jpg" alt="Logout" border="none" />
                        </h:commandLink>
                    </div>
			</div><br />
			<div id="mainContent">
				                                   
                                    <center><h:commandButton value="Add Audiobook" action="add-audiobook.xhtml" /> | <h:commandButton value="Delete Audiobook" action="#{adminReq.deleteItems()}" /></center>
				<table align="center">
					<tr>
						<td><input type="checkbox" name="selectAll" /></td>
						<td>Audiobook ISBN</td>
						<td> | Title</td>
						<td> | Author</td>
						<td> | Genre</td>
                                                <td></td>
					</tr>
                                    <ui:repeat value="#{adminReq.displayList}" var="row">
					<tr>
                                            <td><h:selectBooleanCheckbox value="#{adminReq.itemsToDelete[row.bookId]}" /></td>
                                                <td><h:outputText value="#{row.ISBN}" /></td>
						<td><h:outputText value="#{row.itemName}" /></td>
                                                <td><h:outputText value="#{row.author}" /></td>
                                                <td><h:outputText value="#{row.itemSubject}" /></td>
                                                <td><input type="button" value="Edit Audiobook" name="edit" /></td>
					</tr>
                                    </ui:repeat>
                                </table>
                            
			</div>
                        </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
